<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
* {
    margin: 0;
    padding: 0;
}

body{
    font-family: Arial;
}
p{
    margin: 0 0 40px;
}

.shape-container{
   margin: 60px auto;
}

.triangle{
    width: 0;
    height: 0;
    border-left: 40px solid transparent;
    border-right: 40px solid transparent;
    border-bottom: 40px solid #555;
    margin: auto;
}
.circle{
    width: 60px;
    height: 60px;
    margin: auto;
    background: #555;
    border-radius: 50%;
}

</style>
</head>
<body>

    <div class="shape-container">
        <div class="triangle"></div>
    </div>

    <div class="shape-container">
        <div class="circle"></div>
    </div>

</body>
</html>
